<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" deter></script>
    <title>My Form</title>
</head>
<body>
    <div class="left">
        <img class="desert-pic" src="images/desert.jpg" alt="Beatiful picture of a desert in Mecca">
        <div class="logo-container">
            <img class="lantern" src="images/lantern.png" alt="Lantern Logo">
            <span class="guarded-Oasis"> Guarded Oasis</span>
        </div>    
        <a class ="pic-reference" href="https://www.pexels.com/photo/desert-1731660/"> Photo by Boris Ulzibat on Pexels </a>
    </div>

    <div class="right">
        <div class="intro-text">
            <p class="long-text">Let's go where we can bring serenity to the soul and tranquility to the heart. You can book you're trip <em>now</em> with us in just a few simple steps. </p>
            <p class="short-text">Don't let hesitation be a means for regret.</p>
        </div>

        <div class="form-container">
            <p class="cheer">Let's do this!</p>
            <form action="file:///home/samir/repos/Sign-up_Form/index.html" method="post">
                <div class="input-container">    
                    <span>
                        <label for="first_name">First Name </label>
                        <input type="text" id="first_name" placeholder="John" required>
                    </span>
                    <span>
                        <label for="last_name"> Last Name</label>
                        <input type="text" id="last_name" placeholder="Smith" required>
                    </span>
                    <span>
                        <label for="user_email"> Email</label>
                        <input type="email" id="user_email" placeholder="john@gmail.com" required>
                    </span>
                    <span>
                        <label for="number">Phone Number</label>
                        <input type="tel" id="number" placeholder="(514)-000-0000" required >
                    </span>
                    <span>
                        <label for="user_password">Password</label>
                        <input type="password" id="user_password" required>
                    </span>
                    <span>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" required>
                    </span>    
                </div>            
         </div>           
                <button type="submit">Create Account</button>
            </form>
       

        <div class="finalize">

        </div>
    </div>
</body>
</html>
